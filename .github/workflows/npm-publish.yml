name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install Dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: SSH-Agent
      uses: webfactory/ssh-agent@v0.4.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Deploy
      run: |
        ssh -o "StrictHostKeyChecking no" ubuntu@3.70.135.144 "mkdir -p /var/www/focus-pocus.ro"
        scp -r -o "StrictHostKeyChecking no" build/* ubuntu@3.70.135.144:/var/www/focus-pocus.ro
