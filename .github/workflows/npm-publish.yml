name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to EC2
      uses: actions/ssh-client
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /var/www/
          sudo git clone https://github.com/CHINuit/focus-pocus.ro 
          sudo cd /var/www/focus-pocus.ro
          git pull https://github.com/CHINuit/focus-pocus.ro
          npm install
          npm run build
          node server.js
